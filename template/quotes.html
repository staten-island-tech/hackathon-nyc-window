<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>{{ quote.name }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="container quote-detail">
    <h1>{{ quote.name }}</h1>
    <p><strong>Quote:</strong> "{{ quote.quote }}"</p>
    <p><strong>Author:</strong> {{ quote.author }}</p>
    <p><strong>Year:</strong> {{ quote.year }}</p>
    <p><strong>Source:</strong> {{ quote.source }}</p>
  </div>

  <a href="/" style="
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #f0c844;
      color: #6103a4;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 0 10px #00fbff;">
    ‚Üê Back to Home
  </a>
</body>
</html>
